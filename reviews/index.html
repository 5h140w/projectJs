<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
</head>
<body>
    <section class="container">
        <div class="title">
            <h2>Our review</h2>
        </div>
        <article>
            <div class="img-container">
                <img id="image" src="./person-1.jpeg" alt="image">
            </div>
            <div class="review">
                <h4 id="name">Sara jones</h4>
                <p id="job">Web developer</p>
                <p id="description"> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsa quos atque magnam, temporibus alias reiciendis perferendis harum non! 
                    Fugit distinctio nisi aperiam similique iure officia quis exercitationem nesciunt ex nam!
                </p>
            </div>
            <div class="btn-container">
                <button class="prev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <button class="random"> Surprise Me</button>
        </article>
    </section>
</body>
</html>
